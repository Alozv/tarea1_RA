<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Seguimiento de imagen con texto</title>

    <script src='./lib/aframe-master.min.js'></script>
    <script src="./lib/aframe-look-at-component.min.js"></script>
    <script src='./lib/aframe-ar-nft.js'></script>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div class="arjs-loader">
        <div>Loading, please wait x...</div>
    </div>
    <a-scene
    vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <a-text value="ABCあいうえお日本語" 
       scale="2 2 1" 
    position="-2 2 -4"></a-text>
    <a-entity camera></a-entity>  
  </a-scene>
</body>

</html>
